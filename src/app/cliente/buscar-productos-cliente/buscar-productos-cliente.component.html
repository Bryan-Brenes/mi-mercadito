<app-navbar-cliente nombre={{nombre}} pagina="buscarProducto">
</app-navbar-cliente>

<div class="contenedorPrincipal">
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-secundario" type="button" id="button-addon2"><i
                        class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="cuadricula">
            <app-item-cuadricula style="width: 250px;" *ngFor="let producto of productos" titulo={{producto.nombre}}
                subtitulo={{producto.producto}} precio={{producto.precio}} boton="Agregar al carrito">
            </app-item-cuadricula>
        </div>
    </div>

</div>
