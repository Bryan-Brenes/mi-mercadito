<app-navbar-cliente nombre={{nombre}}></app-navbar-cliente>

<div class="contenedorPrincipal">
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-secundario" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="cuadricula">
            <app-item-cuadricula style="width: 250px;" *ngFor="let puesto of puestos" titulo={{puesto.nombre}} subtitulo="" boton="Ver perfil"></app-item-cuadricula>
        </div>
    </div>

</div>
