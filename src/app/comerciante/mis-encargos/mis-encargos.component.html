<app-navbar-comerciante nombre={{sesionComerciante.nombre}} pagina="misEncargos"></app-navbar-comerciante>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Pedidos por preparar</h3>
            <app-item-pedido-comerciante *ngFor="let pedido of pedidosPorEnviar"
                estado="{{pedido.estadoentregado ? 'completado':'no-completado'}}" nombre="{{pedido.nombre}}"
                fecha="{{pedido.fecha}}" enviar="{{pedido.transporte == '1' ? 'si':'no'}}" idpedido="{{pedido.id}}"
                ruta="/comerciante/detallesPedido">
            </app-item-pedido-comerciante>

        </div>
        <div class="col-sm-6">
            <h3>Pedidos por enviar</h3>
            <app-item-pedido-comerciante *ngFor="let pedido of pedidosPorEnviar"
                estado="{{pedido.estadoentregado ? 'completado':'no-completado'}}" nombre="{{pedido.nombre}}"
                fecha="{{pedido.fecha}}" enviar="{{pedido.transporte == '1' ? 'si':'no'}}" idpedido="{{pedido.id}}"
                ruta="/comerciante/detallesPedido">
            </app-item-pedido-comerciante>

        </div>
    </div>
</div>
