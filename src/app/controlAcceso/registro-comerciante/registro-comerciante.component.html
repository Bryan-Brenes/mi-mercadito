<div class="background">

</div>

<!-- Alertas -->
<div *ngIf="enviada" class="alert alert-success alerta alert-dismissible fade show" role="alert">
    Su solicitud fue enviada. Pronto le llegará al correo proporcionado una respuesta.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="contenedor">
    <div class="contenido">
        <div class="switch-container">
            <span class="p-label">Comprador</span>
            <a href="/registroComprador" class="switch"></a>
            <span class="p-label">Comerciante</span>
        </div>
        <form action="#">
            <div class="row">
                <p class="col-sm-12 p-label">Información del puesto</p>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <input type="text" class="form-control" id="nombrePuesto" placeholder="Nombre el puesto">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group col-sm-6">
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12">
                    <textarea class="form-control" id="direccion" rows="3" placeholder="Dirección"></textarea>
                </div>
            </div>

            <div class="row">
                <p class="col-sm-12 p-label">Información de pago</p>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input type="text" class="form-control" id="nombreCuenta" placeholder="Nombre de la cuenta">
                </div>
                <div class="form-group col-sm-6">
                    <input type="number" class="form-control" id="numeroCuenta" placeholder="Número de cuenta (IBAN)">
                </div>
            </div>

            <button type="button" class="btn registrar-btn">Registrarse</button>
        </form>
        <p class="registrate-text p-label">¿Ya tienes cuenta?<a href="/" class="inicia-sesion-btn">Inicia
                sesión</a></p>
    </div>
</div>
