<div class="background">

</div>

<div *ngIf="error != undefined" class="alert alert-secondary alert-dismissible fade show alerta" role="alert">
    {{error}}
    <button (click)="resetError()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="contenedor">
    <div class="contenido">
        <div class="switch-container">
            <span class="p-label">Comprador</span>
            <a href="/registroComerciante" class="switch"></a>
            <span class="p-label">Comerciante</span>
        </div>
        <div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-sm-6">
                    <input [(ngModel)]="apellido" type="text" class="form-control" id="apellidos"
                        placeholder="Apellidos">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <input [(ngModel)]="fechaNacimiento" type="date" class="form-control" id="fechaNacimiento"
                        placeholder="Fecha de nacimiento">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <input [(ngModel)]="email" type="email" class="form-control" id="email"
                        placeholder="Correo electrónico">
                </div>
                <div class="form-group col-sm-6">
                    <input [(ngModel)]="contrasenna" type="password" class="form-control" id="password"
                        placeholder="Contraseña">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <input [(ngModel)]="telefono" type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
            </div>

            <button (click)="agregarComerciante()" type="button" class="btn registrar-btn">Registrarse</button>
        </div>
        <p class="registrate-text p-label">¿Ya tienes cuenta?<a href="/" class="inicia-sesion-btn">Inicia
                sesión</a></p>
    </div>
</div>
